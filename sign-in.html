<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Amazon Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
        <div class="signin-logo">
            <img src="https://i.pinimg.com/736x/47/b7/bd/47b7bdac4285ee24654ca7d68cf06351.jpg" alt="Amazon Logo">
        </div>
        <form class="signin-form">
            <h2>Sign-In</h2>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <button type="submit" class="signin-btn">Sign In</button>
            <div class="signin-options">
                <label>
                    <input type="checkbox" name="remember"> Keep me signed in
                </label>
                <a href="#" class="forgot-link">Forgot your password?</a>
            </div>
            <div class="divider"><span>New to Amazon?</span></div>
            <a href="#" class="create-account-btn">Create your Amazon account</a>
        </form>
        <footer class="signin-footer">
            <p>
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </p>
            <span>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</span>
        </footer>
    </div>
</body>
</html>
